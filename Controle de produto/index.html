<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projeto Java Script</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <script src='js/script.js'></script>
</head>

<body>

    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span> Lista de produtos da minha loja</span>
        </div>
        <h1>Controle de produtos</h1>
        <div class="card">
            <div class="line-input">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto" required >
                <p class="vazio" id="nomeProduto"></p>
            </div>
            <div class="line-input">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Preço do produto" required>
                <p class="vazio" id="precoProduto"></p>
            </div>
            <button  onclick="produto.salvar()" id="salvar">Salvar</button>
            <button onclick="produto.cancelar()" id="cancelar">Cancelar</button>

        </div>
        <div class="content esconder"  id="conteudo" >
            <table border="1" >
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   

                </tbody>
            </table>

        </div>

    </main>


</body>

</html>
